<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dest/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>
	<header class="header section-overley" style="background-image: url(images/dest/luxerybg-1.jpg);">
		<div class="container">
			<div class="header__top">
				<a  class="header__logo" href="#">
					<img src="images/dest/logo.svg" alt="Luxury Hotels">
				</a>
				<nav class="header__menu">
					<ul class="menu__list">
						<li class="menu__list-item">
							<a class="menu__list-link active" href="#">Home</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Facilities</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Rooms</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Contact-us</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="header__content">
				<h2 class="header__title">
					<span class="welcome">WELCOME TO</span>
					<span class="luxury">LUXURY</span> 
					<span class="hotels">HOTELS</span>
				</h2>
				<p class="header__text">Book your stay and enjoy Luxury<br>
				redefined at the most affordable rates.</p>
			</div>
			<div class="calendar__button">
				<a class="header__button button" href="#">BOOK NOW</a>
			</div>
			<div class="scroll__btn">
				<p>Scroll</p>
				<a href="#">
					<img src="images/dest/arrow-scroll.svg" alt="">
				</a>
			</div>
		</div>

	</header>

	<script src="js/app.min.js"></script>

</body>
</html>
