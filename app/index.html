<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dest/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>
	<header class="header section-overley" style="background-image: url(images/dest/luxerybg-1.jpg);">
		<div class="container">
			<div class="header__top">
				<a class="hamburger hamburger--emphatic">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
				</a>
				<a  class="header__logo" href="#">
					<img src="images/dest/logo.svg" alt="Luxury Hotels">
				</a>
				<nav>
					<ul class="menu__list">
						<li class="menu__list-item">
							<a class="menu__list-link active" href="#">Home</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Facilities</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Rooms</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Contact-us</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="header__content">
				<div class="header__title">
					<h2 class="header__title-welcome">WELCOME TO</h2>
					<h2 class="header__title-hotels"><span>LUXURY</span> HOTELS</h2> 
				</div>
				<p class="header__text">Book your stay and enjoy Luxury<br>
				redefined at the most affordable rates.</p>
			</div>
			<div class="calendar__button">
				<a class="header__button button" href="#">
					<img src="images/dest/calendar-btn.svg" alt="Calendar"><span>BOOK NOW</span></a>
			</div>
			<div class="scroll__btn">
				<p>Scroll</p>
				<a href="#">
					<img src="images/dest/arrow-scroll.svg" alt="Arrow">
				</a>
			</div>
		</div>

	</header>

	<script src="js/app.min.js"></script>

</body>
</html>
